<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f84283eaae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>PaB/register</title>
</head>

<body class="signupBody">

    <!-- beginning of nav bar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/dcJ68hG/Screen-Shot-2020-12-12-at-12-06-16-PM.png" alt="logo" width="80"
                    height="" class="d-inline-block align-top logo">
            </a>
            <!--home button in nav-->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/viewblogs">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <!--create button in nav-->
                    <li class="nav-item">
                        <a class="nav-link" href="/createblog">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of nav bar-->

    <div class="paginationContainer">
        <ul class="pagination">
            <li class="page-item active" aria-current="page">
                <span class="page-link">Sign-up</span>
            </li>
            <li class="page-item"><a class="page-link" href="about.html">About Us</a></li>
        </ul>
    </div>

    <div class="signupContainer">
        <header class="signupHeader">
            Potentially a Blog
        </header>
        <p class="signupParagraph">
            Come for what you want to express.<br>Stay for what you can discover.
        </p>
        <div>
            <div class="mb-3">
                <input type="username" class="form-control" id="registerUsername" aria-describedby="username"
                    placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <a href="/createblog">
                <button type="submit" class="btn btn-primary signupBtn">Sign up!</button>
                <a href="login.html">
                    <button type="submit" class="btn btn-primary loginSignBtn">Already have an account? Log in</button>
                </a>

            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
