<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f84283eaae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PaB/create</title>
</head>

<body class="createBody">
    <!-- beginning of nav bar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/dcJ68hG/Screen-Shot-2020-12-12-at-12-06-16-PM.png" alt="logo" width="80"
                    height="" class="d-inline-block align-top logo">
            </a>
            <!--home button in nav-->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/viewblogs">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <!--create button in nav-->
                    <li class="nav-item">
                        <a class="nav-link" href="/createblog">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </li>
                    <!--sign in / sign out options in nav-->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            Sign out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of nav bar-->

    <div class="helloContainer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Start blogging</h2>
            </div>
        </div>
    </div>

    <div class="blogContainer">
        <div id="cms">
            <div class="mb-3">
                <input type="title" class="form-control" id="titleInput" aria-describedby="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <textarea type="text" class="form-control" id="textInput">
                  </textarea>
                </div>
            <button type="submit" id="postBtn" class="btn btn-primary">Post</button>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/blogCreate.js"></script>

</body>

</html>
